<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- InvoyQ Logo - Full horizontal version -->
  
  <!-- Icon part - Stylized invoice with Q -->
  <g id="icon">
    <!-- Document/Invoice shape -->
    <rect x="8" y="10" width="32" height="40" rx="4" fill="#6366F1" opacity="0.1"/>
    <rect x="4" y="6" width="32" height="40" rx="4" fill="#6366F1"/>
    
    <!-- Document lines -->
    <line x1="10" y1="14" x2="30" y2="14" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="20" x2="26" y2="20" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10" y1="26" x2="28" y2="26" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Q letter overlay -->
    <circle cx="20" cy="32" r="8" fill="white"/>
    <circle cx="20" cy="32" r="5.5" fill="#6366F1"/>
    <path d="M 23 36 L 26 39" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="48" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#1F2937">
    Invoy
  </text>
  <text x="128" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="700" fill="#6366F1">
    Q
  </text>
  
  <!-- Tagline -->
  <text x="48" y="52" font-family="Arial, sans-serif" font-size="9" font-weight="400" fill="#6B7280" letter-spacing="0.5">
    DIGITAL INVOICING
  </text>
</svg>
